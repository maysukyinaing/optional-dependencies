

<form [formGroup]="versionForm" (ngSubmit)="formSubmit()">
  <div class="form-group">
    <label for="versionNumber">Version Number</label>
    <input type="text" formControlName="version" class="form-control" id="versionNumber"
    aria-describedby="versionHelp" placeholder="Enter version number">
    <small id="versionHelp" class="form-text text-muted">User sematic versioning (x.x.x)</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<app-vc-logs [vName]="versionName"></app-vc-logs>
